description: Nordic GRTC (Global RTC)

compatible: "nordic,nrf-grtc"

include:
  - "base.yaml"
  - "nordic,split-channels.yaml"
  - "pinctrl-device.yaml"

properties:
  reg:
    required: true

  interrupts:
    required: true

  cc-num:
    description: Number of capture/compare channels
    type: int
    required: true

  pinctrl-0:
    required: false
